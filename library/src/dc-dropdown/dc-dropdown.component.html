<div class="dc-dropdown">
  <div class="dc-dropdown-caption">
    <div class="dc-dropdown-open"
         (click)="onToggleClick($event)">
      <span class="dc-dropdown-label">{{caption}}</span>
    </div>
    <!-- <div class="dc-dropdown-caption-toggle"
         (click)="onToggleClick()">
      <i *ngIf="open"
         class="material-icons">keyboard_arrow_up</i>
      <i *ngIf="!open"
         class="material-icons">keyboard_arrow_down</i>
    </div> -->
  </div>
  <virtual-scroll class="dropdown-virtual-scroll"
                  *ngIf="open"
                  [items]="options | async"
                  (update)="viewPortItems = $event"
                  [childHeight]='50'>
    <ng-container *ngFor="let item of viewPortItems">
      <lib-dc-dropdown-item [option]="item"
                            (click)="onItemClick(item)"
                            (value)="setValue($event)">
      </lib-dc-dropdown-item>
    </ng-container>
  </virtual-scroll>
</div>
